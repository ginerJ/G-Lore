<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G's Lore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/sections.css">
  <link rel="stylesheet" href="./css/projects.css">
</head>
<body class="base-primary-section text-gray-900">

  <nav class="base-secondary-section top-section">
    <h1 class="text-3xl font-bold">G's Lore</h1>

  <!-- Hero -->

  <div id="projects-container"

  </div>
  </section>
  
  <script src="./js/projects.js"></script>

  <!-- Contact -->
  <section id="contact" class="p-10 base-secondary-section fixed bottom-0 left-0 w-full">
  <h2 class="text-2xl font-semibold mb-4">Contact</h2>
  <p>Email: <a href="mailto:you@example.com" class="text-blue-600">you@example.com</a></p>

</html>
